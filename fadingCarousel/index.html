<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SOL | Fading Carousel</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section class="carousel">
		<div id="carouselWrapper">
			<div id="carousel__item1" class="carousel__item carousel__item--left30">
				<img class="carousel__content" src="" alt="">
			</div>
			<div id="carousel__item2" class="carousel__item carousel__item--left15">
				<img class="carousel__content" src="" alt="">
			</div>
			<div id="carousel__item3" class="carousel__item carousel__item--active">
				<img class="carousel__content" src="" alt="">
			</div>
			<div id="carousel__item4" class="carousel__item carousel__item--right15">
				<img class="carousel__content" src="" alt="">
			</div>
			<div id="carousel__item5" class="carousel__item carousel__item--right30">
				<img class="carousel__content" src="" alt="">
			</div>
		</div>
		<div class="carousel__controls">
			<button id="carousel__controlLeft" type="button"> < </button>
			<button id="carousel__controlRight" type="button"> > </button>
		</div>
	</section>

	<footer>
		<p>@Solsteace -2023</p>
		<p>DISCLAIMER: I don't own in any way any images used here. Photos by <a href="https://unsplash.com/@joeldevriend"> JoÃ«l de Vriend</a></p>
	</footer>
	<script src="index.js"></script>
</body>
</html>
